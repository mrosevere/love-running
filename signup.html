<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      description content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park"
    />
    <meta
      keywords content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!-- Title -->
    <title>Love Running</title>
    <!--fav icon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>      
      </a>
      <!-- Navbar show/hide toggle button -->
       <input type="checkbox" id="nav-toggle" name="nav-toggle"/>
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <!-- Signup Section -->
      <section id="signup">
        <!-- sign up form -->
        <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
          <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
          <!-- Personal Information -->
          <label for="first-name"">First Name</label>
          <input type="text" name="first-name" id="first-name" required>
          <br>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" required>
          <br>
          <label for="email-address">Email Address</label>
          <input type="email" name="email-address" id="email-address" required>
          <br>
          <!-- Running Preference Radio buttons -->
          <input type="radio" name="running-preference" id="road" value="road">
          <label for="road">Road</label>
          <br>
          <input type="radio" name="running-preference" id="trail" value="trail">
          <label for="trail">Trail</label>
          <br>
          <input type="radio" name="running-preference" id="both" value="both">
          <label for="both">Both</label>
          <br>
          <input type="submit" class="join-button">
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="https://x.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="https://www.youtube.com/"" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </footer>

    <!-- Font Awsome Icons -->
     <script src="https://kit.fontawesome.com/66b1e76485.js" crossorigin="anonymous"></script>
  </body>

      
</html>
